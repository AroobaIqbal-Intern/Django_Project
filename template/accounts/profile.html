{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="container mt-5">
  <h2>Welcome, {{ user.username }}!</h2>
  <p>Email: {{ user.email }}</p>
  <p>Date Joined: {{ user.date_joined }}</p>
  <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
